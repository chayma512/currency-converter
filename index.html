<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Monnaie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Convertisseur de Monnaie</h1>
        <label for="amount">Montant :</label>
        <input type="number" id="amount" placeholder="Entrez le montant">
        
        <label for="fromCurrency">De :</label>
        <select id="fromCurrency">
            <!-- Options de devises -->
        </select>
        
        <label for="toCurrency">À :</label>
        <select id="toCurrency">
            <!-- Options de devises -->
        </select>
        
        <button id="convertButton">Convertir</button>
        
        <h2 id="result">Résultat : </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
